<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HealFit</title>
  <style>
    /* === БАЗОВЫЕ СТИЛИ === */
    html,
    body {
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
      font-family: sans-serif;
      background: #f5fdf9; /* единый фон */
      color: #222;
      overflow-x: hidden;
    }

    section {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      box-sizing: border-box;
      text-align: center;
      position: relative;
    }

    /* === ПЕРВАЯ СЕКЦИЯ === */
    #start { position: relative; overflow: hidden; }

    .container {
      max-width: 1200px;
      width: 100%;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 2;
    }

    /* === ДЕКОР === */
    .top-logo {
      position: absolute;
      top: 20px;
      right: 20px;
      max-width: 120px;
    }

    .hero-flex {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
